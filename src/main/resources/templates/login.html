<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 페이지 가운데 정렬 */
        body {
            background: #f6f7fb;
        }

        /* 카드+이미지 래퍼: 카드와 동일한 최대 너비 */
        .login-wrapper {
            width: 100%;
            max-width: 420px; /* 카드 최대 너비 */
        }

        /* 2 x 1 이미지 스트립 */
        .login-hero {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 좌우 2등분 */
            gap: .5rem;
            margin-bottom: .75rem;
            width: 100%;
        }

        /* 이미지가 서로 다른 비율이어도 라인 높이 동일하게 */
        .login-hero img {
            width: 100%;
            height: 140px; /* 원하는 높이로 조절 (예: 120~180px) */
            object-fit: cover; /* 카드 너비 내에서 꽉 차게, 크롭 */
            border-radius: .75rem; /* 둥근 모서리 */
            display: block;
        }

        /* 카드 자체 여백 조정 */
        .login-card .card-body {
            padding: 1.25rem 1.25rem 1.5rem;
        }

        /* 작은 화면에서 살짝 높이 줄이기(선택) */
        @media (max-width: 380px) {
            .login-hero img {
                height: 120px;
            }
        }

        /* 카드와 동일한 최대 너비 보장 */
        .login-wrapper {
            width: 100%;
            max-width: 420px;
        }

        /* 2x1 그리드 */
        .login-hero {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: .5rem;
            margin-bottom: .75rem;
            width: 100%;
        }

        /* 각 칸: 고정 높이 + 가운데 정렬(잘림 방지) */
        .hero-cell {
            height: 140px; /* 필요 시 120~180px로 조절 */
            border-radius: .75rem;
            background: #fff; /* 투명 PNG면 배경색 보정 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 둥근 모서리 유지 */
            padding: 8px; /* 가장자리 여백 */
        }

        /* 핵심: contain으로 전체 이미지 보이게 */
        .hero-cell img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* <- 전체가 보이도록 */
            display: block;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="login-wrapper">
    <!-- 2 x 1 이미지 스트립 (카드 위) -->
    <div class="login-hero">
        <div class="hero-cell">
            <img alt="소개 이미지 1" src="/img/nh_symbol.gif">
        </div>
        <div class="hero-cell">
            <img alt="소개 이미지 2" src="/img/nh_nscs.png">
        </div>
    </div>

    <!-- 로그인 카드 -->
    <div class="card shadow login-card">
        <div class="card-body">
            <h4 class="text-center mb-3 fw-semibold">로그인</h4>

            <form method="post" novalidate th:action="@{/login}">
                <!-- CSRF -->
                <input type="hidden"
                       th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label class="form-label" for="username">아이디</label>
                    <input autofocus class="form-control" id="username" name="username" required type="text">
                </div>

                <div class="mb-2">
                    <label class="form-label" for="password">비밀번호</label>
                    <input class="form-control" id="password" name="password" required type="password">
                </div>

                <!-- 로그인 에러 메시지 (선택) -->
                <div class="alert alert-danger py-2 small" role="alert" th:if="${param.error}">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
                <div class="alert alert-success py-2 small" role="alert" th:if="${param.logout}">
                    로그아웃되었습니다.
                </div>

                <button class="btn btn-primary w-100 mt-2" type="submit">로그인</button>
            </form>

            <div class="mt-3 text-center">
                <small class="text-muted">데모 계정: user / 1234</small>
            </div>
        </div>
    </div>
</div>

</body>
</html>
