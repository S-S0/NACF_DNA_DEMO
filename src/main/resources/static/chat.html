<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>ChatGPT(Responses API) ë°ëª¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --max-width: 980px;
            --radius: 10px;
            --shadow: 0 4px 14px rgba(0,0,0,.06);
        }
        * { box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background: #f7f8fa; }
        .wrap { max-width: var(--max-width); margin: 0 auto; }
        h2 { margin: 0 0 8px; }
        .hint { color:#667085; margin: 0 0 16px; }

        .panel {
            background: #fff;
            border: 1px solid #e6e8eb;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
        }

        .input-row { display: flex; gap: 8px; align-items: stretch; }
        textarea {
            flex: 1;
            min-height: 110px;
            max-height: 40vh;
            resize: vertical;
            padding: 12px;
            border: 1px solid #d0d5dd;
            border-radius: 8px;
            outline: none;
            transition: border-color .15s ease;
            background:#fff;
        }
        textarea:focus { border-color:#84adff; }

        button {
            padding: 10px 18px;
            border: 1px solid #155eef;
            background: #155eef;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            height: 44px;
            align-self: flex-start;
        }
        button:disabled { opacity:.6; cursor:not-allowed; }

        .log {
            margin-top: 14px;
            border: 1px solid #e6e8eb;
            border-radius: var(--radius);
            background: #fcfcfd;
            padding: 12px;
            /* ìŠ¤í¬ë¡¤ë°”: ëŒ€í™” ê¸¸ì–´ì§€ë©´ ì„¸ë¡œ ìŠ¤í¬ë¡¤ ìƒê¸°ë„ë¡ */
            max-height: 65vh;
            overflow-y: auto;
        }

        .msg { margin: 8px 0; white-space: pre-wrap; line-height: 1.5; }
        .msg .bubble {
            display: inline-block;
            padding: 10px 12px;
            border-radius: 12px;
            max-width: 100%;
            word-break: break-word;
        }
        .user .bubble { background:#e8f0ff; color:#0b67ff; }
        .assistant .bubble { background:#eef7f1; color:#1a7f37; }
        .sys { color:#8a8f98; font-size: 0.92rem; }

        .toolbar {
            display:flex; align-items:center; gap:10px; margin-top:8px; color:#6b7280; font-size: 0.9rem;
        }
        .toggle {
            display:flex; align-items:center; gap:6px; user-select:none; cursor:pointer;
        }
        .toggle input { accent-color:#155eef; }
    </style>
</head>
<body>
<div class="wrap">
    <h2>ChatGPT ì—°ë™ ë°ëª¨</h2>
    <p class="hint">ì§ˆë¬¸ì„ ì…ë ¥í•˜ê³  ë³´ë‚´ì„¸ìš”. (Shift+Enter ì¤„ë°”ê¿ˆ, Enter ì „ì†¡) Â· pg_2ì˜ í™”ë©´ ë°ì´í„°ê°€ ìˆìœ¼ë©´ í•¨ê»˜ ì „ë‹¬ë©ë‹ˆë‹¤.</p>

    <div class="panel">
        <div class="input-row">
            <textarea id="prompt" placeholder="ì˜ˆ) 100012 ì‚¬ë¬´ì†Œì˜ ìµœê·¼ 3ê°œë…„ ROE ì¶”ì„¸ì™€ ì¹´ì¹´ì˜¤ë±…í¬ ë¹„êµ ë¶„ì„í•´ì¤˜"></textarea>
            <button id="sendBtn">ë³´ë‚´ê¸°</button>
        </div>

        <div class="toolbar">
            <label class="toggle" title="pg_2ì—ì„œ ì €ì¥ëœ í™”ë©´ ìŠ¤ëƒ…ìƒ·(JSON)ì„ í”„ë¡¬í”„íŠ¸ ì•ì— ìë™ìœ¼ë¡œ ì²¨ë¶€í•©ë‹ˆë‹¤.">
                <input type="checkbox" id="usePg2" checked>
                <span>pg_2 ì»¨í…ìŠ¤íŠ¸ ìë™ ì²¨ë¶€</span>
            </label>
            <span class="sys" id="ctxInfo"></span>
        </div>

        <div class="log" id="log" aria-live="polite" aria-atomic="false"></div>
    </div>
</div>

<script>
    const $prompt = document.getElementById('prompt');
    const $log = document.getElementById('log');
    const $btn = document.getElementById('sendBtn');
    const $usePg2 = document.getElementById('usePg2');
    const $ctxInfo = document.getElementById('ctxInfo');

    function nowHHMM() {
        const d = new Date();
        return d.toLocaleTimeString('ko-KR', {hour:'2-digit', minute:'2-digit'});
    }

    function append(role, text) {
        const row = document.createElement('div');
        row.className = 'msg ' + role;
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = text;
        row.appendChild(bubble);

        // í”„ë¦¬í”½ìŠ¤ ì•„ì´ì½˜
        const prefix = role === 'user' ? 'ğŸ‘¤ ' : role === 'assistant' ? 'ğŸ¤– ' : '';
        bubble.textContent = prefix + bubble.textContent;

        // íƒ€ì„ìŠ¤íƒ¬í”„(ìŠ¤í¬ë¦°ë¦¬ë”ìš©)
        const sr = document.createElement('span');
        sr.className = 'sys';
        sr.style.marginLeft = '6px';
        sr.textContent = ` Â· ${nowHHMM()}`;
        bubble.appendChild(sr);

        $log.appendChild(row);
        $log.scrollTop = $log.scrollHeight; // ìƒˆ ë©”ì‹œì§€ë¡œ ìŠ¤í¬ë¡¤
    }

    // pg_2 ì»¨í…ìŠ¤íŠ¸ ì¡´ì¬/í¬ê¸° í‘œì‹œ
    function refreshCtxInfo() {
        const raw = localStorage.getItem('pg2_context');
        if (!raw) {
            $ctxInfo.textContent = 'pg_2 ì»¨í…ìŠ¤íŠ¸: ì—†ìŒ';
            return;
        }
        try {
            const kb = (new Blob([raw]).size / 1024).toFixed(1);
            const j = JSON.parse(raw);
            const id = j?.brc || 'â€”';
            const years = Array.isArray(j?.years) ? j.years.length : 0;
            const metrics = Array.isArray(j?.metrics) ? j.metrics.length : 0;
            $ctxInfo.textContent = `pg_2 ì»¨í…ìŠ¤íŠ¸: ${kb}KB Â· BRC ${id} Â· ì—°ë„ ${years} Â· ì§€í‘œ ${metrics}`;
        } catch {
            $ctxInfo.textContent = 'pg_2 ì»¨í…ìŠ¤íŠ¸: ê°ì§€ë¨(í˜•ì‹ í™•ì¸ í•„ìš”)';
        }
    }
    refreshCtxInfo();

    // pg_2 ì»¨í…ìŠ¤íŠ¸ë¥¼ í”„ë¡¬í”„íŠ¸ì— ë¶™ì„
    function buildMergedPrompt(userPrompt) {
        if (!$usePg2.checked) return userPrompt;

        const ctxRaw = localStorage.getItem('pg2_context');
        if (!ctxRaw) return userPrompt;

        // í† í° ë³´í˜¸ë¥¼ ìœ„í•´ ì ë‹¹íˆ ìë¥´ê¸°
        const MAX = 15000; // í•„ìš”ì‹œ ì¡°ì •
        const ctx = ctxRaw.length > MAX ? (ctxRaw.slice(0, MAX) + ' ...[truncated]') : ctxRaw;

        return `[pg_2_context]
${ctx}

[user_question]
${userPrompt}`;
    }

    // Enterë¡œ ì „ì†¡ (Shift+EnterëŠ” ì¤„ë°”ê¿ˆ)
    $prompt.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            $btn.click();
        }
    });

    $btn.addEventListener('click', async () => {
        const prompt = $prompt.value.trim();
        if (!prompt) return;

        append('user', prompt);
        $btn.disabled = true; $btn.textContent = 'ìƒê° ì¤‘â€¦';

        try {
            const mergedPrompt = buildMergedPrompt(prompt);

            const res = await fetch('/api/ai/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt: mergedPrompt })
            });

            if (!res.ok) {
                const t = await res.text();
                append('assistant', `ì˜¤ë¥˜: ${res.status} ${res.statusText}\n${t}`);
            } else {
                const data = await res.json();
                append('assistant', data.answer || '(ë¹ˆ ì‘ë‹µ)');
            }
        } catch (e) {
            append('assistant', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ' + e.message);
        } finally {
            $btn.disabled = false; $btn.textContent = 'ë³´ë‚´ê¸°';
            $prompt.focus();
        }
    });

    // íƒ­/ìƒˆë¡œê³ ì¹¨ìœ¼ë¡œ ëŒì•„ì™”ì„ ë•Œ ì»¨í…ìŠ¤íŠ¸ í¬ê¸° ë‹¤ì‹œ í‘œì‹œ
    window.addEventListener('storage', (e) => {
        if (e.key === 'pg2_context') refreshCtxInfo();
    });
</script>
</body>
</html>
